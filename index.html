<!DOCTYPE html>
<html>

<head>
  <title>BMI Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <h1>BMI Calculator</h1>
  <form>
    <label for="weight">Weight (kg):</label>
    <input type="text" id="weight" name="weight">
    <br>
    <label for="height">Height (cm):</label>
    <input type="text" id="height" name="height">
    <br><br>
    <button type="button" onclick="calculateBMI()">Calculate BMI</button>
  </form>
  <br>
  <p id="result-label" style="visibility:hidden;">Your BMI is: <span id="result"></span></p>
  <p></p>
  <p id="status-label" style="visibility:hidden;">Your BMI status is: <span id="status"></span></p>
  <p></p>
  <p id="overweight-label" style="visibility:hidden;"></p>
  <p id="kg-needed-label" style="visibility:hidden;"></p>
  <script src="bmi.js"></script>
</body>

</html>
